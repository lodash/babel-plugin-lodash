language: node_js
sudo: false
node_js:
  - 7
  - 6
  - 4

cache:
  directories:
    - ~/.npm
    - ~/.yarn-cache

git:
  depth: 10

branches:
  only:
    - master

before_install:
  # Use exact Node version.
  - nvm use $TRAVIS_NODE_VERSION

  # Setup package managers.
  - npm set loglevel error
  - npm set progress false
  - npm i -g yarn
  - yarn -V

install:
  # Install packages.
  - yarn
